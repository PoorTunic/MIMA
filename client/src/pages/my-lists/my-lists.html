<ion-header>
  <ion-navbar>
    <ion-title>Mes monuments à visiter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-row>
        <ion-col>
          <button ion-button icon-end (click)="toVisited()">
            Mon historique
            <ion-icon name="globe"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-end (click)="toHome()">
            Retourner
            <ion-icon name="md-return-left"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="mesMonuments.lenght != 0; else noMonument">
    <ion-list>
      <ion-row *ngFor="let monument of mesMonuments">
        <ion-col>
          <ion-card>
            <ion-card-header text-center>
              <h2>{{monument.commune}}</h2>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <button ion-button icon-end full (click)="deleteMonument(monument)">
                        Supprimer
                        <ion-icon name="trash"></ion-icon>
                      </button>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <button ion-button icon-end full (click)="visitedMonument(monument)">
                        Je l'ai déjà visité
                        <ion-icon name="checkmark-circle"></ion-icon>
                      </button>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
  <ng-template #noMonument>
    <ion-card>
      <ion-card-content text-center>
        <ion-list>
          <ion-row>
            <ion-col>
              <p>Vous n'avez pas de monuments à visiter</p>
              <p>Appuyez le bouton pour commencer</p>
              <ion-item text-center>
                <button ion-button full default (click)="toHome()">Trouvez votre hôtel d'arrivée</button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
