<ion-header>

  <ion-navbar>
    <ion-title text-center>Se connecter Ã  MIMA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Commencez !!!</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Nom d'utilisateur
        </ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Mot de passe
        </ion-label>
        <ion-input type="password" name="pass" [(ngModel)]="pass"></ion-input>
      </ion-item>
    </form>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="conexion()">
        <ion-icon name="log-in"></ion-icon>
        Connexion
      </button>

      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="toHome()"><strong>Annuler</strong></span>
      </div>

    </div>
  </div>
</ion-content>
