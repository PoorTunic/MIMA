<ion-header>

  <ion-navbar>
    <ion-title>Monuments proche au Hôtel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header class="monuments-class" text-center style="font-size: 2rem; ">Monuments très proches</ion-list-header>
    <ion-row>
      <ion-col text-center>
        <button ion-button (click)="saveList()">Sauvegarder cette liste</button>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-card>
    <ion-list>
      <ion-row *ngFor="let monument of monuments">
        <ion-col>
          <ion-card>
            <ion-grid>
              <ion-card-header text-center>{{ monument.commune }}</ion-card-header>
              <ion-item text-center>
                {{ monument.type }}
              </ion-item>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
