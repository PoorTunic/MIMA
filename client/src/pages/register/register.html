<ion-header>

  <ion-navbar>
    <ion-title text-center>S'inscrire Ã  MIMA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="auth-page">
  <div class="login-content">
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nom d'utilisateur
        </ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Mot de passe
        </ion-label>
        <ion-input type="password" name="pass" [(ngModel)]="pass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nom
        </ion-label>
        <ion-input type="text" name="nom" [(ngModel)]="nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Prenom
        </ion-label>
        <ion-input type="text" name="prenom" [(ngModel)]="prenom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          E-mail
        </ion-label>
        <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </form>

    <div margin-top>

      <p text-center ion-text color="secondary"><strong>{{status}}</strong></p>

      <button ion-button block color="dark" tappable (click)="inscrire()">
        S'INSCRIRE
      </button>
    </div>
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="toHome()">ANNULER</span>
    </div>

  </div>
</ion-content>
